<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>Aliplayer Functions</title>
  <link rel="stylesheet" href="https://g.alicdn.com/apsara-media-box/imp-web-player/2.26.0/skins/default/aliplayer-min.css" />
  <script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/apsara-media-box/imp-web-player/2.26.0/aliplayer-min.js"></script>
  <!-- 请下载之后使用 -->
   <script src="./aliplayercomponents.js"></script>
</head>
<body>
<div id="player-con"></div>
<script>
  var player = new Aliplayer({
    id: "player-con",
    source: "https://vod.h5video.vip/e7feffa0d46471edbfc00675a0ec0102/multiple.m3u8",
    width: "100%",
    height: "500px",
    autoplay: true,
    isLive: false,
    components: [{
      name: 'TrackComponent',
      type: AliPlayerComponent.TrackComponent
    }]
  }, function (player) {
    console.log("The player is created");
  });

  player.on('selectorUpdateList', ({paramData}) => {
    let { text, type } = paramData
    if (type === 'audio'){
      player.getComponent('TrackComponent').setCurrentTrack(text, type)
    }
  })
</script>
</body>
</html>
